<div class="card h-100">
    <img class="card-img-top" src="{{book?.image}}" alt="Card image cap" style="max-height: 200px;">
    <div class="card-body">
      <h5 class="card-title">{{book?.title | slice:0:20}}..</h5>
      <p class="card-text">{{book?.summary | slice:0:50}}..</p>
      <h5>$ {{book?.price?.displayValue}}</h5></div>
  </div>
